<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movement Sign-In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../styles/brand.css">
	<link rel="stylesheet" type="text/css" href="../styles/layout.css">
	<link rel="stylesheet" type="text/css" href="../styles/form-styles.css">

	<script type="text/javascript" src="../js/signin.js"></script>
</head>
<body>

	<div class="layout__top">
		<h1>Vinyasa + Meditation, SM</h1>
		<h5>CLASS SIGN IN</h5>
	</div>
	<button id="go-back-one" class="button hidden">back</button>
		
	<div id="step-one"  class="layout__stuff">
		<span class="layout__chooser-heading">I am:</span>
		<button id="established" class="button">An Established Student</button>
		<button id="new" class="button">A Guest Student</button>
	</div>

	<div id="step-two-est" class="layout__stuff hidden">
		
		<p>Please sign in or donate below.</p>

		<form class="layout__stuff" action="https://formspree.io/mvozevge" method="POST">
			<input type="text" name="name">
			<!-- <input type="email" name="_replyto"> -->
			<input type="submit" value="Send">
		</form>

		<!-- PAYPAL START -->
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
				<input type="hidden" name="cmd" value="_s-xclick" />
				<input type="hidden" name="hosted_button_id" value="N5DYLL8T2K2DC" />
				<input type="image" src="http://sqglz.ink/movement-sign-in/img/yokai-donate-button.png" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
			</form>

		<!-- PAYPAL END -->
	</div>

	<div id="step-two-guest" class="layout__stuff hidden">
		<button id="waive"  class="button">I have read and agree to the terms of the waiver.</button>
	</div><!-- STEP TWO GUEST -->

	<div id="step-three-guest" class="layout__stuff hidden">
		<span class="layout__chooser-heading">Mailchimp Form</span>

		<!-- Begin Mailchimp Signup Form -->
			<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
			<style type="text/css">
				#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
				/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
				   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
			</style>
			<div id="mc_embed_signup">
			<form action="https://sqglz.us4.list-manage.com/subscribe/post?u=c7400dd01066d48d84478344d&amp;id=756e4dc6a6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			    <div id="mc_embed_signup_scroll">
				<h2>Subscribe</h2>
			<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
			<div class="mc-field-group">
				<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
			</label>
				<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
			</div>
			<div class="mc-field-group">
				<label for="mce-FNAME">First Name </label>
				<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
			</div>
			<div class="mc-field-group">
				<label for="mce-LNAME">Last Name </label>
				<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
			</div>
			<div class="mc-field-group size1of2">
				<label for="mce-BIRTHDAY-month">Birthday </label>
				<div class="datefield">
					<span class="subfield monthfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span> / 
					<span class="subfield dayfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span> 
					<span class="small-meta nowrap">( mm / dd )</span>
				</div>
			</div>	<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c7400dd01066d48d84478344d_756e4dc6a6" tabindex="-1" value=""></div>
			    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			    </div>
			</form>
			</div>
		<!--End mc_embed_signup-->
	</div><!-- STEP THREE GUEST -->
		
		
	

	<script type="text/javascript">
		
		// VIEWS

			const stepOne = document.getElementById("step-one");
			const stepTwoEst = document.getElementById("step-two-est");
			const stepTwoGuest = document.getElementById("step-two-guest");
			const stepThreeGuest = document.getElementById("step-three-guest");
			const backButtonOne = document.getElementById("go-back-one");
		
		// OPEN SESAME

			const established = document.getElementById("established");
			const newStudent = document.getElementById("new");
			const waive = document.getElementById("waive");

			established.addEventListener("click", function() {
				openEstablished();
			});

			newStudent.addEventListener("click", function() {
				openGuest();
			});

			waive.addEventListener("click", function() {
				guestThree();
			});

			backButtonOne.addEventListener("click", function() {
				goBack();
			});
			

		// ROSTER

			let Greg = new Student("Greg","Hoenig","Greg H");
			roster.push(Greg);


	</script>

</body>
</html>
