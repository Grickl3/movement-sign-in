<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movement Sign-In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/brand.css">
	<link rel="stylesheet" type="text/css" href="styles/layout.css">
	<link rel="stylesheet" type="text/css" href="styles/form-styles.css">
</head>
<body>

	<div class="top">
		<span>Movement Sign-In</span>
	</div>

	<div class="stuff">
		<div id="class-type-view" class="view">
			<p>select a class</p>
			<select class="dropdown">
				<option class="option" id="yoga">Yoga/Meditation</option>
				<option class="option" id="dance">Dance</option>
				<option class="option" id="fightin">Martial Arts</option>
				<option class="option" id="development">Personal Development</option>
			</select>

			<button class="button">next</button>
		</div><!-- CLASS TYPE VIEW -->

		<div id="class-selection-views" class="hidden">
			
			<div id="yoga-selection-view" class="view">
				<div id="vinyasa-selector" class="form__class-selector">
					<span class="form__class-name"></span>
				</div><!-- VINYASA FLOW -->
			</div><!-- YOGA SELECTION VIEW -->

			<div id="dance-selection-view"></div><!-- DANCE SELECTION VIEW -->

			<div id="fightin-selection-view"></div><!-- FIGHTIN SELECTION VIEW -->

			<div id="development-selection-view"></div><!-- DEVELOPMENT SELECTION VIEW -->

		</div><!-- CLASS SELECTION VIEWS -->
	</div>

</body>
</html>
